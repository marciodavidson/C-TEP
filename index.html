<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-TEP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <span>2° INFO A</span>
            <span>MÁRCIO DAVIDSON</span>
                <button class="click" img src="user-icon.jpg"></button>
        </div>
        </div>
        <div class="content">
            <!--Área principal-->
            <div class="sidebar-right">
                <img src="profile-icon.png" alt="Profile">
                <img src="calendar-icon.png" alt="Calendar" class="icon">
                <img src="alert-icon.png" alt="Alert" class="icon">
                <img src="check-icon.png" alt="Check" class="icon">
                <img src="plus-icon.png" alt="Plus" class="icon">
                <img src="settings-icon.png" alt="Settings" class="icon">
            </div>
        </div>
        <div class="opcoes-baixas">
            <img width="48" height="48" src="https://img.icons8.com/fluency/48/star--v1.png" alt="star"/>
            <img width="100" height="100" src="https://img.icons8.com/carbon-copy/100/chat.png" alt="chat"/>
            <img width="48" height="48" src="https://img.icons8.com/material-sharp/48/user.png" alt="user"/>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
